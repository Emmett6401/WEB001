<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만나서 반가워요</title>
    <style>
        /* 이미지 크기 조정 */
        img {
            width: 300px; /* 이미지의 가로 크기를 300px로 설정 */
            height: auto; /* 비율을 유지하면서 자동으로 세로 크기 설정 */
            margin: 10px; /* 이미지 간 간격 */
        }
        /* 중앙 정렬 */
        body {
            text-align: center; /* 본문 내용을 중앙에 정렬 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
        }
    </style>
</head>
<body>
    <h1>만나서 반가워요!</h1>
    
    <div>
        <!-- image 폴더 안의 1.jpg와 2.jpg 이미지를 표시 -->
        <img src="image/1.jpg" alt="1번째 이미지">
        <img src="image/2.jpg" alt="2번째 이미지">
    </div>
</body>
</html>
